<html>
<head>
  <title>Leage - Scraper for Worldwide Football Leage</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/progress.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div><h2>League - Scraper for Worldwide Football League</h2></div>
        <div style="margin-top:30px;">
          <form action="/" method="POST">
            <div class="form-group">
              <label>Select League</label>
              <ul>
                <li><input type="checkbox" name="league" value="la-liga" checked> La Liga</li>
                <li><input type="checkbox" name="league" value="premier"> Premiere Leage</li>
                <li><input type="checkbox" name="league" value="serie-a"> Serie A</li>
                <li><input type="checkbox" name="league" value="bundesliga"> Bundesliga</li>
              </ul>
            </div>
            <div class="form-group">
              <label>Output as</label>
              <select name="output">
                <option value="xls">Excel</option>
                <option value="json">JSON</option>
              </select>
            </div>
            <div class="form-group">
              <button id="btn-submit" type="submit" class="btn btn-default">Scrape</button>
            </div>
            <div id="text-progress" style="display:none;"></div>
            <div class="progress" id="progress-bar-root" style="display:none;">
              <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                0%
              </div>
            </div>
          </form>
        </div>
        <div style="margin-top:30px;">
          <hr>
          <div><h4>Latest Results</h4></div>
          <div style="margin-top:20px;">
            <table class="table">
              <tr>
                <th>File</th>
                <th>Date</th>
              </tr>
              {% for file in files %}
                <tr>
                  <td><a href="/results/{{file.fileName}}">{{file.fileName}}</a></td>
                  <td>{{file.lastModified}}</td>
                </tr>
              {% endfor %}
            </table>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</body>
</html>
